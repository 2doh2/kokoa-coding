<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Nico - Kakao Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
        
        <div class="status-bar__column">
        <span>18:43</span></div>
        <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
    </div>

 <header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
        <i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">니꼬</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-grip-lines fa-xl"></i></span>
    </div>
 </header>

<main class="main-screen main-chat">
   
    <div class="chat__timestamp">
        Sunday, December 25, 2022
    </div>
    <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/118584846?s=400&u=79d66bc3984dee7eba00410269451a46feece3b6&v=4"/>
        <div class="message-row__content">
            <span class="message__author">Nicolas</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>

        </div>
    </div>
    <div class="message-row message-row--own">

        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi nice to meet you!</span>
                <span class="message__time">21:27</span>
            </div>

        </div>
    </div>

    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
</body>
<script src="https://kit.fontawesome.com/cc93cc9911.js" crossorigin="anonymous"></script>
</html>
