<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
        
        <div class="status-bar__column">
        <span>18:43</span></div>
        <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <span class="fog_dot"></span>
            
        </div>
    </header>


<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode fa-2x"></i>
            <span>QR CODE</span>
            </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-address-book fa-2x"></i>
            <span>ADD by Contacts</span>
            </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-id-badge fa-2x"></i>
            <span>Add by ID</span>
            </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-envelope fa-2x"></i>
            <span>Invite</span>
            </div>
    </div>

<div class="recommended-friends">
    <h6 class="recommended-friends__title">Recommended Friends</h6>
    <span>You have no recommended friends.</span>
</div>

<div class="open-chat">
    <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
    </div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
                <img src="https://avatars.githubusercontent.com/u/118584846?s=400&u=79d66bc3984dee7eba00410269451a46feece3b6&v=4">
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>

        <div class="open-post__column">
            <div class="open-post_photo">
                <img src="https://avatars.githubusercontent.com/u/118584846?s=400&u=79d66bc3984dee7eba00410269451a46feece3b6&v=4">
                <div>
                    <div class="open-post__heart-count">
                        <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass-plus fa-2x"></i></a></li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    
</body>
<script src="https://kit.fontawesome.com/cc93cc9911.js" crossorigin="anonymous"></script>
</html>
