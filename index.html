<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
        
        <div class="status-bar__column">
        <span>18:43</span></div>
        <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="https://accounts.kakao.com/weblogin/find_account_guide?app_type=web&continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount%2Finfo&lang=ko" target="_blank">Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
</body>
<script src="https://kit.fontawesome.com/cc93cc9911.js" crossorigin="anonymous"></script>
</html>
